<label for="address2_to">To Date:</label>

<br>
<fieldset>
<legend>Persona Background</legend> 
<div class="form-group">
<label for="biography">Bio and Background:</label>
<textarea id="biography" name="biography" cols=14 rows=8 placeholder="Insert as many info as you can (max 2000 chars)" oninput="updateCharCount()"></textarea><br>
Remaining chars: <span id="charsleft">2000</span>        
</div>

</fieldset>         
<button type="submit">Submit</button>
</form>
     
<script>
const maxChars = 2000; // numero massimo di caratteri
const textarea = document.getElementById('biography');
const charsLeftSpan = document.getElementById('charsleft');

function updateCharCount() {
const currentLength = textarea.value.length; // lunghezza corrente del testo
const remainingChars = maxChars - currentLength; // caratteri rimanenti
charsLeftSpan.textContent = remainingChars; // aggiorna il contatore

// Se la lunghezza supera il massimo, tronca il testo
if (currentLength > maxChars) {
textarea.value = textarea.value.substring(0, maxChars);
charsLeftSpan.textContent = 0; // Se i caratteri diventano 0
}
}
        
function validateForm() {
// Add JavaScript validation here if needed
return true; // return false to prevent form submission
}
</script>
